<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .box {
                padding-top: 30px;
                width: 200px;
                height: 150px;
                background-color: #ccc;
                box-shadow: 1px 5px 5px rgba(0, 0, 0, 0.28);
            }
        </style>
    </head>

    <body>
        <!--
            计算属性;
             1.定义:要用的属性不存在，要通过已有的属性计算得来
             2.原理:底层借助了Object.defineproperty方法提供的getter和setter
             3.get函数什么时候执行？
               （1）初次读取计算属性时
               （2）当依赖的数据发什么改变时会再次调用
             4.优势:与methods实现相比，内部有缓存机制（复用），效率更高，调试方便
             5.备注:
               （1）计算属性最终会出现在vm上,直接读取使用即可
               （2）如果计算属性要修改，那就必须写上set函数去相应修改，且set中要引起计算时依赖的数据发生改变
               （2）如果计算属性要修改，那就必须写上set函数去相应修改，且set中要引起计算时依赖的数据发生改变


         -->
        <div id="root">
            <div class="box">
                <p>姓：<input type="text" v-model="firstName"></p>
                <p>名：<input type="text" v-model="lastName"></p>
                <h3>全名:{{fullName}}</h3>
            </div>

        </div>

        <script src="../js/vue.js"></script>

        <script type="text/javascript">
            const vm = new Vue({
                el: '#root',
                data: {
                    firstName: '张',
                    lastName: '三'
                },
                computed: {
                    fullName: {
                        // get 有什么作用？ 当访问fullName时，get就会被调用，且get的返回值就作fullName的值
                        // get什么时候被调用？1.初次读取fullName时  2.所依赖的数据发生变化时
                        get () {
                            return this.firstName + '-' + this.lastName
                        },
                        // set 有什么作用？ 当修改fullName时，set就会被调用
                        set (value) {
                            // console.log(value);
                            const arr = value.split('-')
                            this.firstName = arr[0]
                            this.lastName = arr[1]
                        }
                    }
                },

            })
        </script>
    </body>

</html>
