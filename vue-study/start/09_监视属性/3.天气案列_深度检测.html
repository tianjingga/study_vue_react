<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <!--
            深度检测 :
              1.
         -->
        <div id="root">
            <h2>今天天气很{{info}}</h2>
            <button @click="changeWeather">切换天气</button>
            <hr>
            <h2>a的值是{{num.a}}</h2>
            <button @click="num.a++">点击a+1</button>
            <h2>b的值是{{num.b}}</h2>
            <button @click="num.a++">点击b+1</button>
        </div>

        <script src="../js/vue.js"></script>

        <script type="text/javascript">
            const vm = new Vue({
                el: '#root',
                data: {
                    isHot: true,
                    num: {
                        a: 1,
                        b: 2
                    }
                },
                methods: {
                    changeWeather () {
                        this.isHot = !this.isHot
                    }
                },
                computed: {
                    info () {
                        return this.isHot ? '炎热' : '凉爽'
                    }
                },
                // 第一种监听写法
                watch: {
                    // isHot: {
                    //     immediate: true, //初始化时让handler调用
                    //     // handler什么时候调用？监听的属性发生改变时
                    //     handler (neValue, oldValue) {
                    //         console.log(neValue, oldValue);
                    //     }
                    // },
                    num: {
                        deep: true,
                        handler (neValue, oldValue) {
                            console.log("qwe", neValue, oldValue);
                        }
                    }
                },
            })

        </script>
    </body>

</html>
