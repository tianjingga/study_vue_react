<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <!-- 事件的基本使用
              1.使用v-on：xxx 或@xxx,绑定事件，其中xxx是事件名
              2.事件的回调需要配置在methods 中，最终会在VM上
              3.methods中配置的函数不要用箭头函数，否则this就不再是VM了
              4.methods 中配置的韩式，都是被vue所管理的函数，this指向就是VM 或则 组件实列对象
              5.@click= 'demo' 和 @click='demo($event)' ，效果一样，但后者可以传惨
                （$event） 为事件对象，加 $ 表示站位

         -->
        <div id="root">
            <h2>事件处理的基本使用{{name}}</h2>
            <button v-on:click="showInfo1">点我提示信息1(不传惨)</button>
            <button @click="showInfo2(99,$event)">点我提示信息2(传惨)</button>
        </div>


        <script src="../js/vue.js"></script>

        <script type="text/javascript">
            Vue.config.productionTip = false // 组织vue启动时产生提示
            new Vue({
                el: '#root',
                data: {
                    name: 'Vue',
                },
                methods: {
                    showInfo1 (event) {
                        console.log(event.target.innerHTML);
                        alert('你好!')
                    },
                    showInfo2 (num, event) {
                        console.log(num, event);
                        alert('你好!!')
                    }
                }
            })
        </script>
    </body>

</html>
